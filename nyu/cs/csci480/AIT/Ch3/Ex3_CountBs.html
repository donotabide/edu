<html>
    <head>
        <script>
            var stringIn = prompt("Enter a string");
                        
            var countBs = function(string){
                var countBs=0;
                for(var count=0; count<string.length; count++)
                    if(string[count]=='B')
                        countBs++;
                    
                return countBs;
            };
            
            console.log(stringIn);
            console.log(countBs(stringIn));

            
        </script>
    </head>
