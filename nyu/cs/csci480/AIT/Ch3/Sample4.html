    <script>
        // FUNCTION to find expression with 
        // given solution using +5 and *4
        function findSolution(target) {             function find(start , history) {
            if (start == target) 
                return history;
            else if (start > target) 
                return null;
            else 
                return find(start + 5, "(" + history + " + 5)") ||find(start * 3, "(" + history + " * 3)");
            }
            return find(1, "1"); 
        }
                                 
        var solFor = prompt("What number do you want to get the expression for?");
        console.log(solFor+"="+findSolution(solFor));
    </script>
